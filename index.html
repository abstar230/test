<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coozin</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Coozin</h1>
      <p class="welcome-header__text">
        If you have a Coozin Acount, log in with your Email
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" required placeholder="Id or Email" />
      <input name="password" type="password" required placeholder="password" />
      <input type="submit" value="Log in" />
      <a href="#">find account</a>
    </form>
    <script
      src="https://kit.fontawesome.com/0ca06ae104.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
